<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AWS User Detail</title>
</head>
<body >

   <div ng-controller="UserDetailsController">
	<table class="table">

		<thead align="left" class="tbl-header">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Location</th>
				<th>Skill Set</th>
			</tr>
		</thead>
		<tr ng-repeat="user in users" class="tbl-content">

			<td>{{user.fname}}</td>
			<td>{{user.lname}}</td>
			<td>{{user.location}}</td>
			<td>{{user.skillSet}}</td>
			<td></td>
		</tr>
	</table>
	</div>
</body>
</html>
